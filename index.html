<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="loginStud.js" type="text/javascript"></script>
</head>

<body>
  <h1>PROJECT MANAGEMENT SYSTEM</h1>
  <header>
    <nav class="nav_container">

      <ul class="main_menu">
        <li><a href="index.html">Student</a></li>
        <li><a href="loginMentor.jsp">mentor</a></li>
        <li><a href="loginAdmin.jsp">Admin</a></li>
      </ul>
    </nav>

  </header>
  <header>
    <div class="container1">
      <h2>Welcome Students!!!</h2>
      <br>
      <h3>Project Management is the application of knowledge, skills, tools and techniques to project activities to meet
        the project requirements.</h3>
      <br>


      <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
      <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>
    </div>
    <div id="id01" class="modal">

      <form class="modal-content animate" action="login" method="POST">

        <div class="container">
          <h2>Login</h2>
          <br>
          <label for="tname"><b>Teamname</b></label>
          <input type="hidden" value="student" name="usertype"/>
          <input type="text" placeholder="Enter Teamname" name="userid" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn">Cancel</button>
          <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>
    <div id="id02" class="modal">

      <form class="modal-content animate" action="./SingUpControllerServlet" method="POST">

        <div class="container">
          <h2>Register</h2>
          <br>
          <input type="hidden" value="student" name="usertype"/>
          <label for="tname"><b>Teamname</b></label>
          <input type="text" placeholder="Enter Teamname" name="userid" required>
          <label for="emid"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" required>
          <label for="psw"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="password" required>
          <input type="submit" value="register"/>
          <!--<button type="submit">Register</button>-->
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id02').style.display='none'"
            class="cancelbtn">Cancel</button>
          <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>
  </header>

</body>

</html>
